<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<main class="main">
  <div class="cart1">
    <div class="img"></div>
    <div class="text">
      <h3 class="font-1 perfume">P E R F U M E</h3>
      <h1 class="font-2" style="margin-top: 5px;">Gabrielle Essence Eau De Parfum</h1>

      <p class="font-1" style="line-height: 1.5; margin: 1px;">A floral, solar and voluptuous interpretation
        composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <p class="font-2" style="color: hsl(158, 36%, 37%); margin: 15px 0px;">$149.99</p>
        <p class="font-1" style="text-decoration-line: line-through; margin: 25px 0 0 35px;">$169.99</p>
      </div>
      <button class="cart-button"><img src="./images/icon-cart.svg" alt="cart" style="padding-right: 10px;"> Add to Cart</button>
    </div>
    
  </div>
</main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jorge Castilla</a>.
    </div>
  </footer>
</body>
</html>
